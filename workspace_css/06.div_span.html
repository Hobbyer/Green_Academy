<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div, span {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <!-- div와 span태그는 영역 분할 목적으로 사용 (레이아웃을 잡기 위함) -->
  <h2>div태그와 span태그</h2>

  <!-- div 태그는 안의 내용이 적더라도 무조건 화면의 전체 너비를 차지한다 -->
  <div>안녕하세요</div>
  <br>
  <!-- span 태그는 태그 안의 내용만큼만 영역을 차지 -->
  <span>반갑습니다</span>
  <span>반갑습니다</span>

  <div>집에 가고 싶다.</div>
</html>
