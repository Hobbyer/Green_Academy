<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ED_CSS_회원가입</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="ED_CSS_회원가입.css">
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <p>회원이 되어 다양한 혜택을 경험해 보세요!</p>
    <div class="contents">
      <div id="id-line">
        <p>아이디<span class="red">*</span></p>
        <input type="text" placeholder="아이디 입력(6~20자)">
        <button type="button">중복 확인</button>
      </div>
      <div id="pw-line">
        <p>비밀번호<span class="red">*</span></p>
        <input type="password" placeholder="비밀번호 입력(문자,숫자,특수문자 포함 8~20자)">
      </div>
      <div id="pwConfirm-line">
        <p>비밀번호 확인<span class="red">*</span></p>
        <input type="password" placeholder="비밀번호 재입력">
      </div>
      <div id="user-name">
        <p>이름<span class="red">*</span></p>
        <input type="text" placeholder="이름을 입력해주세요">
      </div>
      <div id="adress-line">
        <p>주소<span class="red">*</span></p>
        <input type="text" placeholder="주소를 입력해주세요"> <br>
        <input type="text" placeholder="상세주소">
      </div>
      <div id="phone-number">
        <p>전화번호<span class="red">*</span></p>
        <input type="text" placeholder="휴대폰 번호 입력('-'제외 11자리 입력)">
      </div>
      <div id="e-mail">
        <p>이메일 주소<span class="red">*</span></p>
        <input type="text" placeholder="이메일 주소"> @ <input type="text" disabled>
        <select name="" id="">
          <option disabled selected>선택</option>
          <option>naver.com</option>
          <option>google.com</option>
        </select>
      </div>
      <div>
        <p>생년월일</p>
        <select>
          <option disabled selected>년도</option>
        </select>
        <select>
          <option disabled selected>월</option>
        </select>
        <select>
          <option disabled selected>일</option>
        </select>
      </div>
    </div>
    <div class="btn-area">
      <button type="button">가입완료</button>
      <button type="button">가입취소</button>
    </div>
  </div>
</body>
</html>
