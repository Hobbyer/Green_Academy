<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="hotel.css">
</head>
<body>
  <div class="container">
    <div class="content-card">
      <div class="img-box">
        <img src="house.jpg" alt="">
        <i class="fa-regular fa-heart"></i>
      </div>
      <div class="content-box">
        <div class="price-info">
          <p>Green Hotel 4th floor suite room</p>
          <p>$599,999</p>
          <p>with terrace & wine bar</p>
        </div>
        <div class="option-info">
          <div>
            <span><i class="fa-solid fa-bed"></i> 4</span>Bedrooms
          </div>
          <div>
            <span><i class="fa-solid fa-bath"></i> 3</span>Bathrooms
          </div>
        </div>
        <div>
          <p>Real Estate Agent</p>
          <div class="footer-line">
            <div class="contact-info">
              <img src="face-01.jpg" alt="face-01">
              <div>
                <p>Sandy Foxx</p>
                <p>052-7777-8888</p>
              </div>
            </div>  
            <div>  
              <button type="button">INQUIRE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
