<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블예제</title>
  <link rel="stylesheet" href="./테이블예제.css">
</head>
<body>
  <div id="join_form">
    <form action="">
      <table>
        <tr>
          <td colspan="2" class="head"><b><span><i>(*필수입력)</i></span>회원 기본 정보</b></td>
        </tr>
        <tr>
          <td class="section"><span>*</span>아이디:</td>
          <td>
            <input type="text" placeholder="4~12자..." minlength="4" maxlength="12" required>
            <button type="button">아이디 검사</button>
          </td>
        </tr>
        <tr>
          <td class="section"><span>*</span>비밀번호:</td>
          <td>
            <input type="password" minlength="4" maxlength="12" required>
            4~12자의 영문 대소문자와 숫자로만 입력
          </td>
        </tr>
        <tr>
          <td class="section"><span>*</span>비밀번호확인:</td>
          <td>
            <input type="password" minlength="4" maxlength="12" required>
            <button type="button">비밀번호 확인</button>
          </td>
        </tr>
        <tr>
          <td class="section"><span>*</span>메일주소:</td>
          <td>
            <input type="email" required>
            <button type="button">메일확인</button>
            예) id@domain.com
          </td>
        </tr>
        <tr>
          <td class="section"><span>*</span>이름:</td>
          <td><input type="text" required></td>
        </tr>
        <tr>
          <td colspan="2" class="head">개인 신상 정보</td>
        </tr>
        <tr>
          <td class="section"><span>*</span>주민등록번호:</td>
          <td>
            <input type="text" required> - <input type="text" required>
            <button type="button">확인</button>
            예)123456-1234567
          </td>
        </tr>
        <tr>
          <td class="section">생일:</td>
          <td>
            <input type="text">년
            <input type="text">월
            <input type="text">일
          </td>
        </tr>
        <tr>
          <td class="section">주소:</td>
          <td>
            <input type="text">
            <button type="button">우편번호 찾기</button> <br>
            <input type="text"> <input type="text">
          </td>
        </tr>
        <tr>
          <td class="section">관심분야:</td>
          <td>
            <input type="checkbox" name="" id="">컴퓨터
            <input type="checkbox" name="" id="">인터넷
            <input type="checkbox" name="" id="">여행
            <input type="checkbox" name="" id="">영화감상
            <input type="checkbox" name="" id="">음악감상
          </td>
        </tr>
        <tr>
          <td class="section">자기소개:</td>
          <td>
            <textarea></textarea>
          </td>
        </tr>
      </table>
    </form>
    <div id="button_area">
      <button type="button">회원 가입</button>
      <button type="button">다시 입력</button>
    </div>
  </div>
</body>
</html>
