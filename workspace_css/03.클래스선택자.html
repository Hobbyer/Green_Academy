<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 첫번째, 두번째 제목의 글자 크기를 20으로 설정 */
    /* class : . */
    .title {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>클래스 선택자</h2>

  <!-- class 속성은 id 속성과 다르게 여러 태그에 적용해서 사용할 수 있다 -->
  <h3 class="title">첫번째 제목</h3>
  <h3 class="title">두번째 제목</h3>
  <h3>세번째 제목</h3>

</body>
</html>
