<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_1.테이블디자인적용_1</title>
  <link rel="stylesheet" href="./11_1.테이블디자인적용_1.css">
</head>
<body>
  <!-- 12행 2열 -->
   <table>
    <!-- <colgroup> : 테이블 안의 각 열의 너비를 지정 -->
    <colgroup>
      <!-- <col> 태그 하나가 열 하나를 의미한다 -->
      <!-- col 너비 수치는 통상적으로 "%"로한다 -->
      <col width="20%">
      <col width="80%">
    </colgroup>
    <tbody>
      <tr class="title_tr">
        <td colspan="2">
          <span class="b_span">
            <span class="red_span">(*필수입력)</span>
            회원 기본 정보
          </span>
        </td>
      </tr>
      <tr>
        <td><span class="red_span">*</span>아이디</td>
        <td>
          <input type="text" placeholder="4~12자...">
          <input type="button" value="아이디검사">
        </td>
      </tr>
      <tr>
        <td><span class="red_span">*</span>비밀번호</td>
        <td>
          <input type="password" name="" id="">
          4~12자의 영문 대소문자와 숫자로만 입력
        </td>
      </tr>
      <tr>
        <td><span class="red_span">*</span>비밀번호확인</td>
        <td>
          <input type="password" name="" id="">
          <input type="button" value="비밀번호 확인">
        </td>
      </tr>
      <tr>
        <td><span class="red_span">*</span>메일주소</td>
        <td>
          <input type="email">
          <input type="button" value="메일 확인">
          예) id@domain.com
        </td>
      </tr>
      <tr>
        <td><span class="red_span">*</span>이름</td>
        <td>
          <input type="text">
        </td>
      </tr>
      <tr class="title_tr">
        <td colspan="2">개인 신상 정보</td>
      </tr>
      <tr>
        <td><span class="red_span">*</span>주민등록번호</td>
        <td>
          <input type="text"> -
          <input type="text">
          <input type="button" value="확인">
          예)123456-1234567
        </td>
      </tr>
      <tr>
        <td>생일</td>
        <td>
          <input type="text" size="5">년
          <input type="text" size="5">월
          <input type="text" size="5">일
        </td>
      </tr>
      <tr>
        <td>주소</td>
        <td>
          <div>
            <input type="text">
            <input type="button" value="우편번호 찾기">
          </div>
          <div>
            <input type="text">
            <input type="text">
          </div>
        </td>
      </tr>
      <tr>
        <td>관심분야</td>
        <td>
          <input type="checkbox" name="" id="">컴퓨터
          <input type="checkbox" name="" id="">인터넷
          <input type="checkbox" name="" id="">여행
          <input type="checkbox" name="" id="">영화감상
          <input type="checkbox" name="" id="">음악감상
        </td>
      </tr>
      <tr>
        <td>자기소개</td>
        <td>
          <textarea cols="70" rows="5"></textarea>
        </td>
      </tr>
    </tbody>
   </table>
   <div class="button_area">
    <button type="button">회원 가입</button>
    <button type="button">다시 입력</button>
   </div>
</body>
</html>
