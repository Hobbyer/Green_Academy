<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>순서가 있는 목록 생성</h2>
  <!-- <ol> : ordered list, 순서가 있는 리스트 -->
  <!-- <li> : list, 목록 -->
  <!-- 주의사항 - <ol> 태그 안에는 <li> 태그만 올 수 있다 -->
  <ol>
    <li>첫번째 목록</li>
    <li>두번째 목록</li>
    <li>세번째 목록</li>
  </ol>
  <!-- <ol> 태그 속성 중 type="" : 순서 기호를 설정 -->
  <ol type="A">
    <li>첫번째 목록</li>
    <li>두번째 목록</li>
    <li>세번째 목록</li>
  </ol>
  <!-- <ul> : unordered list, 순서의 정함이 없는 리스트 -->
  <!-- 주의사항 - <ul> 태그도 <ol> 태그와 마찬가지로 태그 ㅇ에 <li> 태그만 올 수 있다 -->
  <ul>
    <li>첫번째 목록</li>
    <li>두번째 목록</li>
    <li>세번째 목록</li>
  </ul>

</body>
</html>
