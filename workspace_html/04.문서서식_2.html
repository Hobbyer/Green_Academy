<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>텍스트 서식</h2>

  <h3>굵은 글씨</h3>
  <!-- <b> : 글자를 굵게 -->
  <b>b 태그 사용</b> <br>
  <!-- <strong> : 글자를 강조 -->
  <strong>strong 태그 사용</strong>
  <hr>
  <h3>취소선</h3>
  <!-- <s> : 잘못 입력한 부분을 취소(?) -->
  <s>s 태그</s> <br>
  <!-- <del> : 더 이상 사용하지 않을 태그 삭제(?) -->
  <del>del 태그</del>
  <hr>
  <h3>기울임체</h3>
  <i>기울임체</i> <br>
  <b><i>굵은 기울임체</i></b>
  <hr>
  <h3>밑줄 긋기</h3>
  <u>밑줄 긋기</u>
  <hr>
  <h3>윗 첨자, 아랫 첨자</h3>
  <!-- <sup> : 윗 첨자 -->
  1<sup>st</sup> <br>
  <!-- <sub> : 아랫 첨자 -->
  H<sub>2</sub>O
  <hr>
  <h3>pre 태그 사용</h3>
  <!-- <pre> : 작성한 그대로 표현 -->
  <pre>
   만나서      반갑
  습니다
  </pre>
  <hr>
  <p>
    <!-- 잘못된 표기법 -->
    <오늘의 점심 메뉴>  
  </p>
  <br>
  <p>
    <!-- 옳은 표기법 -->
    <!-- &lt; : < , &gt; : > , &nbsp; : 공백(스페이스바) , &quot; : 쌍따옴표, &amp; : &-->
    &lt;오늘의 점심 메뉴&gt;
  </p>

</body>
</html>
